<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FilterList</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="filter-list-style.css" />
  </head>

  <body>
    <div id="root">
      <button id="reset">Reset checkboxes</button>
    </div>

    <script type="module">
      import FiltersList from "./index.js";

      const list = [
        {
          value: "cell_phones",
          title: "Cell phones",
        },
        {
          value: "computers",
          checked: true,
          title: "Computers & Tables",
        },
      ];

      const filtersList = new FiltersList({
        title: "Category",
        list,
      });

      root.append(filtersList.element);

      reset.addEventListener("pointerdown", () => {
        filtersList.reset();
      });

      filtersList.element.addEventListener("change", (event) => {
        console.error("event", event.target.value);
      });
    </script>
  </body>
</html>
