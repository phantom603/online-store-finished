<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SideBar</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../filters-list/filter-list-style.css" />
    <link rel="stylesheet" href="../double-slider/double-slider-style.css" />
    <link rel="stylesheet" href="side-bar-style.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      import SideBar from "./index.js";
      import { categoryFilterConfig, brandFilterConfig } from "./config.js";

      const sideBar = new SideBar(categoryFilterConfig, brandFilterConfig);

      root.append(sideBar.element);

      sideBar.element.addEventListener("filter-selected", (event) => {
        console.error("event", event.detail);
      });
    </script>
  </body>
</html>
